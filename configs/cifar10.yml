#     optimizer: "AdamW"
#     lr: 0.0002
#     beta1: 0.99
#     beta2: 0.999
#     grad_clip: 1.0
optim:
    weight_decay: 0.000
    optimizer: "Adam"
    lr: 0.0002
    beta1: 0.9
    beta2: 0.999
    amsgrad: false
    eps: 0.00000001
    grad_clip: 1.0
